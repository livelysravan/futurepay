<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Pay - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom Animation for Sliding the Form */
        @keyframes slideIn {
            0% {
                transform: translateY(-100px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-500 to-indigo-600 h-screen flex justify-center items-center">

    <!-- Login Form Container -->
    <div class="w-full max-w-md p-8 bg-white rounded-xl shadow-lg space-y-6 animate__animated animate__fadeIn animate__delay-1s" style="animation: slideIn 1s ease-out;">
        <h2 class="text-3xl font-semibold text-center text-gray-800">Login to Future Pay</h2>

        <form id="loginForm" onsubmit="return handleLogin(event)">
            <!-- Email Input -->
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" class="w-full p-3 border border-gray-300 rounded-lg mt-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200" placeholder="you@example.com" required>
            </div>

            <!-- Password Input -->
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="w-full p-3 border border-gray-300 rounded-lg mt-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200" placeholder="********" required>
            </div>

            <!-- Login Button -->
            <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 focus:outline-none transition duration-200 ease-in-out transform hover:scale-105">
                Login
            </button>
        </form>

        <!-- Sign Up Prompt -->
        <p class="text-center text-sm text-gray-600 mt-4">
            Don't have an account? 
            <a href="signup.html" class="text-blue-500 hover:underline">Sign Up</a>
        </p>
    </div>

    <script>
        // Handle login (redirect to home page)
        function handleLogin(event) {
            event.preventDefault();
            localStorage.setItem('loggedIn', 'true'); // Store logged-in status
            window.location.href = 'index.html'; // Redirect to home page
        }
    </script>
</body>
</html>
