<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Transfer - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <h2>Welcome to Money Transfer</h2>
        <a href="login.html">Logout</a>
    </div>

    <div class="container">
        <div class="wallet-info">
            <h3>Your Wallet Balance</h3>
            <p id="walletBalance">$1000</p>
        </div>

        <div class="friends-list">
            <h3>Send Money to Friends</h3>
            <ul id="friendsList">
                <!-- Dummy friends will be listed here -->
            </ul>
        </div>

        <div class="send-money">
            <h3>Send Money</h3>
            <form id="sendMoneyForm">
                <label for="friend">Select Friend:</label>
                <select id="friend" required>
                    <!-- Friends dropdown -->
                </select>
                <label for="amount">Amount:</label>
                <input type="number" id="amount" min="1" required>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
